<ng-container *ngIf="(transportsFacade.transports$ | async) as response">
    <mat-progress-bar *ngIf="response.loading" mode="indeterminate"></mat-progress-bar>

    <div class="controls">
      <button
        mat-raised-button
        color="primary"
        [disabled]="!response.previous"
        (click)=" response.previous ? nextPeople(response.previous) : ''"
      >Prev</button>
      <button
        mat-raised-button
        color="primary"
        [disabled]="!response.next"
        (click)="response.next ? nextPeople(response.next) : ''"
      >Next</button>
    </div>

    <div *ngIf="!response.loading" class="container" @inOutPaneAnimation>
      <mat-card *ngFor="let transport of response.transports" class="card">
        <mat-card-header>
          <mat-card-title>
            {{ transport.name }}
          </mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content class="card__content">
          <table>
            <tr>
              <td>Model</td>
              <td>{{ transport.model }}</td>
            </tr>
            <tr>
              <td>Crew</td>
              <td>{{ transport.crew }}</td>
            </tr>
            <tr>
              <td>Length</td>
              <td>{{ transport.length }}</td>
            </tr>
            <tr>
              <td>Passenger</td>
              <td>{{ transport.passengers }}</td>
            </tr>
            <tr>
              <td>Cargo capacity</td>
              <td>{{ transport.cargo_capacity }}</td>
            </tr>
            <tr>
              <td>Cost</td>
              <td>{{ transport.cost_in_credits }}</td>
            </tr>
          </table>
        </mat-card-content>
      </mat-card>
    </div>
  </ng-container>
