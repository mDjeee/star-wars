<ng-container *ngIf="(filmsFacade.films$ | async) as filmsResponse">
  <mat-progress-bar *ngIf="filmsResponse.loading" mode="indeterminate"></mat-progress-bar>

  <div class="controls">
    <button
      mat-raised-button
      color="primary"
      [disabled]="!filmsResponse.previous"
      (click)=" filmsResponse.previous ? nextPeople(filmsResponse.previous) : ''"
    >Prev</button>
    <button
      mat-raised-button
      color="primary"
      [disabled]="!filmsResponse.next"
      (click)="filmsResponse.next ? nextPeople(filmsResponse.next) : ''"
    >Next</button>
  </div>

  <div *ngIf="!filmsResponse.loading" class="container" @inOutPaneAnimation>
    <mat-card *ngFor="let film of filmsResponse.films" class="card">
      <mat-card-header>
        <mat-card-title>
          {{ film.title }}
        </mat-card-title>
      </mat-card-header>
      <mat-divider></mat-divider>
      <mat-card-content class="card__content">
        <div class="ch">
          <p>Director</p>
          <p>Producer</p>
        </div>
        <div>
          <p class="cd">{{ film.director }}</p>
          <p class="cd">{{ film.producer }}</p>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</ng-container>
