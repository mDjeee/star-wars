<ng-container *ngIf="(nationsFacade.nations$ | async) as response">
    <mat-progress-bar *ngIf="response.loading" mode="indeterminate"></mat-progress-bar>

    <div class="controls">
      <button
        mat-raised-button
        color="primary"
        [disabled]="!response.previous"
        (click)=" response.previous ? nextPeople(response.previous) : ''"
      >Prev</button>
      <button
        mat-raised-button
        color="primary"
        [disabled]="!response.next"
        (click)="response.next ? nextPeople(response.next) : ''"
      >Next</button>
    </div>

    <div *ngIf="!response.loading" class="container" @inOutPaneAnimation>
      <mat-card *ngFor="let nation of response.nations" class="card">
        <mat-card-header>
          <mat-card-title>
            {{ nation.name }}
          </mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content class="card__content">
          <div class="ch">
            <p>Classification</p>
            <p>Designation</p>
            <p>Average height</p>
            <p>Average lifespan</p>
          </div>
          <div>
            <p class="cd">{{ nation.classification }}</p>
            <p class="cd">{{ nation.designation }}</p>
            <p class="cd">{{ nation.average_height }}</p>
            <p class="cd">{{ nation.average_lifespan }}</p>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </ng-container>
